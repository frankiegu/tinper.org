<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Title</title>
<link rel="stylesheet" href="http://design.yyuap.com/static//font-awesome/css/font-awesome.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/u.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/u-extend.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/tree.css">
<link rel="stylesheet" type="text/css" href="http://design.yyuap.com/static//uui/latest/css/grid.css">
<link rel="stylesheet" type="text/css" href="widget.css">
</head>
<body>

<label class="u-switch u-switch-primary" for="switch-primary">
    <input type="checkbox" id="switch-primary" class="u-switch-input" checked="true">
    <span class="u-switch-label"></span>
</label>
<label class="u-switch u-switch-success" for="switch-success">
    <input type="checkbox" id="switch-success" class="u-switch-input" checked>
    <span class="u-switch-label"></span>
</label>
<label class="u-switch u-switch-info" for="switch-info">
    <input type="checkbox" id="switch-info" class="u-switch-input" checked>
    <span class="u-switch-label"></span>
</label>
<label class="u-switch u-switch-warning" for="switch-warning">
    <input type="checkbox" id="switch-warning" class="u-switch-input" checked>
    <span class="u-switch-label"></span>
</label>
<label class="u-switch u-switch-danger" for="switch-danger">
    <input type="checkbox" id="switch-danger" class="u-switch-input" checked>
    <span class="u-switch-label"></span>
</label>
<label class="u-switch u-switch-dark" for="switch-dark">
    <input type="checkbox" id="switch-dark" class="u-switch-input" checked>
    <span class="u-switch-label"></span>
</label>

<script src="http://design.yyuap.com/static//jquery/jquery-1.11.2.js"></script>
<script src="http://design.yyuap.com/static//knockout/knockout-3.2.0.debug.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u-polyfill.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u-tree.js"></script>
<script src="http://design.yyuap.com/static//uui/latest/js/u-grid.js"></script>
<script src="http://design.yyuap.com/static//requirejs/require.debug.js"></script>
<script src="widget.js"></script>
</body>
</html>

{{each list as value i}}
<li>
        <div class="templateListBox clearfix">
            <div class="templateListPic">
                <div class="templatePicBox">
                    <div class="templatePicPc">
                        <a href="#">
                            <img src="{{value.content_img}}">
                        </a>
                    </div>
                    
                </div>
            </div>
            <div class="templateListMain">
                <div class="templateLisHead">
                    <h4 class="templateListTitle">
                        <a href="#">{{value.title}}</a>
                    </h4>
                </div>
                <div class="templateInfo clearfix">
                    <div class="templateInfoBox">
                        <ul class="templateInfoList">
                            <li class="left">模板编号：</li>
                            <li class="right">{{value.id}}</li>
                        </ul>
                    </div>
                </div>
                <div class="templateInfo clearfix">
                    <div class="templateInfoBox">
                        <ul class="templateInfoList">
                            <li class="left">使用次数：</li>
                            <li class="right">{{value.using_times}}</li>
                        </ul>
                    </div>
                </div>
                <div class="templateInfo clearfix">
                    <ul class="templateInfoList">
                        <li class="left">适用行业：</li>
                        <li class="right">
	                        {{each value.for_area as area j}}
	                        	{{area}}
	                        {{/each}}
                        </li>
                    </ul>
                </div>
                <div class="templateSpeInfo clearfix">
                    <span>{{value.decription}}</span>
                </div>
                <div class="templateInfoBtn">
                    <a href="{{value.url}}" target="_blank" class="btn_1">
                        <i class="previewIcon"></i>预览
                    </a>
                    <a href="#" class="btn_1">
                        <i class="tickIcon"></i>下载
                    </a>
                </div>
            </div>
        </div>
    </li>
{{/each}}
